{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'src/style.css' %}">
{% endblock %}

{% block content %}
<style>
  html {
    background-image: url('{% static 'img/bg-menu3.jpeg' %}');
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    overflow: hidden;
  }
  #almoxarifado {
    font-size: 3rem; /* Tamanho grande */
    font-weight: bold; /* Negrito */
    color: black; /* Cor preta */
    margin-bottom: 1rem; /* Espaçamento abaixo */
  }
  #locais {
    font-size: 1.5rem; /* Tamanho médio */
    color: black; /* Cor preta */
    margin-bottom: 2rem; /* Espaçamento abaixo */
  }
</style>
<body id="bg">
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h2 id="almoxarifado">ALMOXARIFADO</h2>
        <h3 id="locais">Locais:</h3> <!-- Adição: Locais -->
      </div>
      <div class="flex flex-wrap -m-4">
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg text-center">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <a href="{% url 'app_almoxarifado:menu' %}" class="text-lg text-gray-900 font-medium title-font text-center mb-2">Equipamentos</a>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg text-center">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <a href="{% url 'app_almoxarifado:menu' %}" class="text-lg text-gray-900 font-medium title-font text-center mb-2">Materiais</a>
          </div>
        </div>
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg text-center">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <circle cx="6" cy="6" r="3"></circle>
                <circle cx="6" cy="18" r="3"></circle>
                <path d="M20 4L8.12 15.88M14.47 14.48L20 20M8.12 8.12L12 12"></path>
              </svg>
            </div>
            <a href="{% url 'app_almoxarifado:menu' %}" class="text-lg text-gray-900 text-center font-medium title-font mb-2">Finanças</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
